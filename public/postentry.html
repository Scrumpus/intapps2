
<div id="entries">
	<h3>Thanks for entering, {{ currentUser.firstname }}!</h3>
	<h4>Entries: {{ users.length }}</h4>
	<table class="table">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Zip Code</th>
			</tr>
			<tbody>
				<tr ng-repeat="user in users">
					<td>{{ user.firstname }}</td>
					<td>{{ user.lastname }}</td>
					<td>{{ user.email }}</td>
					<td>{{ user.zipcode }}</td>
				</tr>
			</tbody>
	</table>
</div>
<a href="https://twitter.com/share" class="twitter-share-button" data-count="none">Tweet</a><br>
<div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button"></div>
<div id="fb-root"></div>
