<form ng-submit="addUser()">
	<h2>Register</h2>
	<input type="firstname" ng-model="newUser.firstname" placeholder="First Name"><br>
	<input type="lastname" ng-model="newUser.lastname" placeholder="Last Name"><br>
	<input type="email" ng-model="newUser.email" placeholder="Email"><br>
	<input type="zipcode" ng-model="newUser.zipcode" placeholder="Zip Code"><br>
	<input type="submit" value="Register" class="btn btn-primary" />
</form>
