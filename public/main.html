<h2>Register</h2>
<form name="userForm" ng-submit="addUser()" novalidate>

	<!-- FIRST NAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.firstname.$invalid && !userForm.firstname.$pristine }">
            <input type="text" name="firstname" class="form-control" ng-model="newUser.firstname" placeholder="First Name" required>
            <p ng-show="userForm.firstname.$invalid && !userForm.firstname.$pristine" class="help-block">First name is required</p>
        </div>

	<!-- LAST NAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.lastname.$invalid && !userForm.lastname.$pristine }">
            <input type="text" name="lastname" class="form-control" ng-model="newUser.lastname" placeholder="Last Name" required>
            <p ng-show="userForm.lastname.$invalid && !userForm.lastname.$pristine" class="help-block">Last name is required.</p>
        </div>
        
   	<!-- Email -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <input type="email" name="email" class="form-control" ng-model="newUser.email" placeholder="Email" required>
            <p ng-show="userForm.email.$error.email && !userForm.email.$pristine" class="help-block">Invalid email.</p>
        </div>

    <!-- Zip Code -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.zipcode.$invalid && !userForm.zipcode.$pristine }">
            <input type="number" name="zipcode" class="form-control" ng-model="newUser.zipcode" placeholder="Zip Code" required>
            <p ng-show="userForm.zipcode.$invalid && !userForm.zipcode.$pristine" class="help-block">Invalid zip code.</p>
        </div>

        <input type="checkbox" name="rules" ng-model="rules"> I agree to the Offical Rules<br><br>
        <input type="checkbox" name="signmeup" ng-model="signmeup"> Sign me up!<br><br>
        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid || !rules">Submit</button>
        
    </form>
</form>
