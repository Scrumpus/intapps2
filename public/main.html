<h2>Register</h2>
<form name="userForm" ng-submit="addUser(userForm)" novalidate>

	<!-- FIRST NAME -->
        <div class="form-group">
            <input type="text" name="firstname" ng-model="newUser.firstname" placeholder="First Name" required>
            <p ng-show="userForm.firstname.$invalid && userForm.$submitted" class="help-block">First name is required</p>
        </div>

	<!-- LAST NAME -->
        <div class="form-group">
            <input type="text" name="lastname" ng-model="newUser.lastname" placeholder="Last Name" required>
            <p ng-show="userForm.lastname.$invalid && userForm.$submitted" class="help-block">Last name is required.</p>
        </div>
        
   	<!-- Email -->
        <div class="form-group">
            <input type="email" name="email" ng-model="newUser.email" placeholder="Email" required>
            <p ng-show="(userForm.email.$invalid || userForm.email.$error.email) && userForm.$submitted" class="help-block">Invalid email.</p>
        </div>

    <!-- Zip Code -->
        <div class="form-group">
            <input type="number" name="zipcode" ng-model="newUser.zipcode" placeholder="Zip Code" required>
            <p ng-show="userForm.zipcode.$invalid && userForm.$submitted" class="help-block">Invalid zip code.</p>
        </div>
        
        <div class="form-group">
        <input type="checkbox" name="rules" ng-model="rules" required> I agree to the Offical Rules
        <p class="help-block" ng-show="userForm.rules.$invalid && userForm.$submitted">You must agree to the official rules</p>
        </div>
        <input type="checkbox" name="signmeup" ng-model="signmeup"> Sign me up!<br><br>
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
</form>
